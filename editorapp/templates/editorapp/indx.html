<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        /* Apply basic page styling */
       

        /* Style the links */
        a {
            text-decoration: none; /* Remove default underline */
            color: #4CAF50; /* Green color */
            font-size: 1.2em;
            margin: 10px 0;
            padding: 10px 20px;
            border: 2px solid #4CAF50; /* Border around the links */
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Change the background and text color on hover */
        a:hover {
            background-color: #4CAF50;
            color: white;
        }

        /* Add some spacing between the links */
        br {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>This is the homepage</h1>

    <a href="{% url 'register' %}">Register here</a>

    <br> <br>

    <a href="{% url 'my-login' %}">Login here</a>
</body>
</html>
